<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>
      {{.Site.Title}}{{if (not (eq .Site.Title .Title))}} — {{.Title}}{{end}}
    </title>

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@0.7.3/dist/leaflet.css"
    />
    <link rel="stylesheet" href="/css/main.css" />

    {{if isset .Params "scrolly"}}
    <link rel="stylesheet" href="/css/viz.css" />
    <link rel="stylesheet" href="/css/scrolly.css" />
    {{ end }}

    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@obtusatum" />
    <meta name="twitter:creator" content="@obtusatum" />
    <meta property="og:url" content="{{ .Permalink }}" />
    <meta
      property="og:title"
      content="{{.Site.Title}}{{if (not (eq .Site.Title .Title))}} — {{.Title}}{{end}}"
    />
    {{ if (isset) .Description }}
    <meta property="og:description" content="{{ .Description }} " />
    {{ else }}
    <meta
      property="og:description"
      content="Bits and pieces from Logan Williams."
    />
    {{ end }} {{ with .Resources.Match "background*" }} {{ range . }}
    <meta property="og:image" content="{{ .RelPermalink }}" />
    {{ end }} {{ end }}

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-87740234-3"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "UA-87740234-3");
    </script>
  </head>
  <body></body>
</html>
